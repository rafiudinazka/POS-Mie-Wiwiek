<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>POS Mie Wiwiek</title>
    <style>
      #root:empty {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background: #f8fafc;
      }
      
      #root:empty:before {
        content: 'Loading...';
        color: #64748b;
        font-family: system-ui, -apple-system, sans-serif;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script>
      window.onerror = function(msg, url, lineNo, columnNo, error) {
        console.error('Global error:', error);
        if (!document.getElementById('root').children.length) {
          document.getElementById('root').innerHTML = `
            <div style="padding: 20px; text-align: center; font-family: system-ui, -apple-system, sans-serif;">
              <h1>Something went wrong</h1>
              <p>The application failed to load. Please try refreshing the page.</p>
              <pre style="text-align: left; margin-top: 20px; padding: 10px; background: #f5f5f5;">
                ${msg}
              </pre>
            </div>
          `;
        }
        return false;
      };
    </script>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
